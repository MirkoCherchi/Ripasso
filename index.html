<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>

    <div class="container">
        <div class="filters">
            <input type="text" id="searchTask" placeholder="Cerca Task...">
            <select id="filterSelect">
                <option value="all">Tutte</option>
                <option value="completed">Completate</option>
                <option value="pending">Non Completate</option>
            </select>

        </div>

        <form action="">
            <textarea name="Inserisci Task" placeholder="Inserisci un Task" id="inserisciTask"></textarea>
            <button id="aggiungiTask">Aggiungi</button>
            <ul>
            </ul>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
